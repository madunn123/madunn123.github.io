    <script>
      // operator if
      const itsTrue = false;
      if (itsTrue) {
        console.log('benar');
      } else {
        console.log('salah');
      }

      // benar dan salah , turty dan falsy
      let benar = true;
      let salah = false;
      if (benar && salah) {
        console.log('benar');
      } else {
        console.log('false');
      }
      // nilai palsu termasuk false, 0, string kosong, undifined, dan Nan.

      // operator logika (!not)
      let a = 0;
      let b = 1;
      if (a > b != a < b) {
        console.log('ini benar');
      } else {
        console.log('ini salah');
      }

      const num = 260 - 10;
      console.log(55 > 3);
      console.log(148 < 146);
      console.log(-1 > 0);
      console.log(250 >= num);

      const number = 20;
      let interestingFacts;
      if (number % 5 == 0) {
        interestingFacts = number + ' is divisible by 5.';
      }

      if (number % 2 == 0) {
        interestingFacts = number + ' is an even number.';
      }
      console.log(interestingFacts);
    </script>
