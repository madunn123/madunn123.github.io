<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style-login.css" />
  </head>
  <body>
    <main>
      <section class="text-center">
        <button id="toggle" class="btn view mt-2">Click untuk login</button>
      </section>
      <section class="title">
        <span class="fs-3">SIGN IN</span>
        <p>Welcome to Mocha Website</p>

        <form action="#" id="validasi">
          <div class="username">
            <input type="text" name="username" id="username" placeholder="Username" />
          </div>
          <div class="password">
            <input type="password" name="password" id="password" placeholder="Password" />
          </div>

          <div class="check d-flex justify-content-center">
            <div class="me-2">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <div class="ms-2">
              <a href="#">Forgot password?</a>
            </div>
          </div>

          <button id="submit">Login</button>
        </form>

        <div class="register">Don't have an account?<a href="../FormRegister/index.html"> Create here</a></div>
      </section>
    </main>

    <script src="../js/jquery.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
